<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirectingâ€¦</title>
    <script>
      (function () {
        var l = window.location;
        var pathSegmentsToKeep = 0; // change if hosting under a subpath
        var newUrl =
          l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          '/' +
          l.pathname
            .slice(1)
            .split('/')
            .slice(0, pathSegmentsToKeep)
            .join('/') +
          '/?/' +
          l.pathname
            .slice(1)
            .split('/')
            .slice(pathSegmentsToKeep)
            .join('/')
            .replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    <noscript>
      <p>This site requires JavaScript to redirect to the correct page.</p>
    </noscript>
  </body>
</html>
